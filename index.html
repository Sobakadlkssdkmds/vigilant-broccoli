<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Пока тут только рикрол 😄</h1>
    <iframe src="https://rickroll.it/rickroll.mp4" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        const tg = window.Telegram.WebApp;

        // Показываем кнопку "Закрыть"
        tg.MainButton.setText("Закрыть");
        tg.MainButton.show();

        // Обработчик нажатия на кнопку "Закрыть"
        tg.MainButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>쮏쥃 혝혞혝 혝쮏혧햨 햦햨쮏 游땏</h1>
    <iframe src="https://rickroll.it/rickroll.mp4" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        const tg = window.Telegram.WebApp;

        // 쮏쥃썛혦쒫썛왏 햨햫쮏햨혞 "행햟햨혦혝혧"
        tg.MainButton.setText("행햟햨혦혝혧");
        tg.MainButton.show();

        // 뤯쐄햟햠쮐혢햦햨 햫햟햤햟혝햦혪 햫햟 햨햫쮏햨혞 "행햟햨혦혝혧"
        tg.MainButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
